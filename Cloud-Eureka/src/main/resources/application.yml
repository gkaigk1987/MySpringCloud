spring:
  application:
    name: eureka-server
  zipkin: #链路追踪
    base-url: http://localhost:8003

server:
  port: 7001

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      